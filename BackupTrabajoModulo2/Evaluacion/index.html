<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digidex View</title>
    <link rel="stylesheet" href="./digidex.css">
</head>
<body>
    <h1>Digidex View</h1>
    <div class="digidex">
        <div class="digiPhoto">
            <img src="./digimon.png" alt="digimon" id="digiImg" class="image">
        </div>
        <div class="digiInfo">
            <input type="text" placeholder="nombre del digimon" id="digiName" name="digiName">
            <button onclick="fetchDigimon()">Buscar digimon</button>
            <div class="digiScreen" id="level"></div>
        </div>
    </div>
</body>
<footer>
    <script src="./digidex.js"></script>
</footer>
</html>

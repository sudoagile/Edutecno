<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGIMON</title>
    <!-- Incluir Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./stylos.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">DIGIMON 2023</h1>
        <div class="d-flex justify-content-center align-items-center">
            <div class="digiPhoto mr-3">
                <img src="./digimon.png" alt="Digimon" id="digiImg" class="img-fluid image">
            </div>
            <div class="digiInfo">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Buscar Digimon" id="searchName" name="searchName">
                    <div class="input-group-append">
                        <button class="btn btn-primary" onclick="filtrarDigimons()">Buscar</button>
                    </div>
                </div>
                <div class="digiScreen mt-3" id="level"></div>
            </div>
        </div>
        <div class="digidex mt-5" id="digiPhotoContainer">
            <!-- Los Digimons se mostrarán aquí -->
        </div>
    </div>
    
    <!-- Incluir Bootstrap JS y tu propio archivo JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./digimon.js"></script>
</body>
</html>

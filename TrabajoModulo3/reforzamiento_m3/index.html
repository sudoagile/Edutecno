<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reforzamiento M3</title>

    <!-- CSS Y JS DE BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- CSS Y SCRIPT PROPIOS -->

    <link rel="stylesheet" href="./assets/css/styles.css">
    <script type="module" defer src="./assets/js/script.js"></script>
</head>

<body>

    <header class="py-5">
        <h1 class="text-center">REFORMZAMIENTO M-3</h1>
    </header>

    <main class="container">
        <section id="seccionIngresoUsuarios">
            <h2 class="text-center pb-3">Ingreso de usuarios al sistema.</h2>
            <form id="formIngresoUsuarios">
                <div class="input-group mb-3">
                    <label for="inputNombre" class="form-label">Nombre:</label>
                    <input type="text" id="inputNombre" class="form-control ms-2" required>
                </div>
                <div class="input-group mb-3">
                    <label for="inputApellido" class="form-label">Apellido:</label>
                    <input type="text" id="inputApellido" class="form-control ms-2" required>
                </div>
                <div class="input-group mb-3">
                    <label for="inputNombreMascota" class="form-label">Nombre Mascota:</label>
                    <input type="text" id="inputNombreMascota" class="form-control ms-2">
                </div>
                <div class="input-group mb-3">
                    <label for="inputRazaMascota" class="form-label">Raza Mascota:</label>
                    <input type="text" id="inputRazaMascota" class="form-control ms-2">
                </div>
                <input type="submit" value="Registrar" class="btn btn-primary">
            </form>

        </section>

        <section id="seccionListadoUsuarios" class="overflow-x-scroll">
            <h2 class="text-center">Listado de usuarios</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID usuario</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Mascota</th>
                        <th scope="col">Raza mascota</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTablaUsuarios">

                </tbody>
            </table>
        </section>

        <section id="seccionRegistroMascotas" class="py-5">
            <h2 class="text-center pb-3">Registro de mascotas.</h2>
            <form id="formRegistroMascotas">
                <div class="input-group mb-3">
                    <label for="inputPropietario" class="form-label">Propietario:</label>
                    <select class="form-select" id="registroMascotaPropietario">
                        <option selected value="0">Ingreso registro mascotas.</option>
                      </select>
                </div>
                <div class="input-group mb-3">
                    <label for="registroNombreMascota" class="form-label">Nombre Mascota:</label>
                    <input type="text" id="registroNombreMascota" class="form-control ms-2" required>
                </div>
                <div class="input-group mb-3">
                    <label for="registroRazaMascota" class="form-label">Raza Mascota:</label>
                    <input type="text" id="registroRazaMascota" class="form-control ms-2" required>
                </div>
                <input type="submit" value="Registrar Mascota" class="btn btn-primary">
            </form>

        </section>

    </main>

</body>

</html>

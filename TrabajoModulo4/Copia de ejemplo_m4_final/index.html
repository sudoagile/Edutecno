<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo M4</title>

    <!-- CSS BOOTSTRAP -->
    <link rel="stylesheet" href="./assets/vendors/bootstrap/css/bootstrap.min.css">

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- ESTILOS PROPIOS -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    
    <!-- JQUERY 3.7.1 -->
    <script src="./assets/vendors/jquery/jquery-3.7.1.min.js"></script>

    <!-- JS BOOTSTRAP -->
    <script src="./assets/vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
    
    <!-- CANVAS JS -->
    <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Dimensiones de la vida real de los personajes de Star Wars</h2>
        <div id="characterList" class="mt-4">
            <!-- Aquí se llenará la lista de personajes -->
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Obtener datos de la API de Star Wars
            $.get("https://swapi.dev/api/people/", function(data) {
                let characters = data.results;
                characters.forEach(character => {
                    $("#characterList").append(`
                        <div class="card mt-3">
                            <div class="card-body">
                                <h5 class="card-title">${character.name}</h5>
                                <p class="card-text">Altura: ${character.height} cm</p>
                                <p class="card-text">Peso: ${character.mass} kg</p>
                                <p class="card-text">Color de cabello: ${character.hair_color}</p>
                                <!-- ... puedes agregar más detalles si lo deseas -->
                            </div>
                        </div>
                    `);
                });
            });
        });
    </script>
    <script defer type="module" src="./assets/js/script.js"></script>
</body>
</html>
